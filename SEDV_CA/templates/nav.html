{% load i18n %}
{% load static %}
{% load change_lang %}


<nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3" id="mainNav">
    <div class="container mb-0">
        <!--logo style="background-color: white"-->
        <a class="navbar-brand js-scroll-trigger" href="home"><img src="{% static 'assets/icons/logo.png' %}" alt="logo" height="40px"/></a>
        <!--Nav Burger button-->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <!--NavBar-->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0 text-nowrap">
                <!--Set correct HREF-->
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="about">{% trans 'About' %}</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="order">{% trans 'Store' %}</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">{% trans 'Contact' %}</a></li>
            </ul>
            <!--Change Lang-->
            <!-- using template tag change_lang -->
            {% get_language_info_list for LANGUAGES as languages %}
            <div class="container ml-auto my-2 my-lg-0">
                <ul class="navbar-nav text-nowrap">
                    <li class="nav-item"><li>
                    {% for language in languages %}
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% change_lang language.code %}">
                        {{ language.name_local }}
                    </a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="container">
                <!--Set correct HREF-->
                <a class="nav-item" href="order"><i class="fas fa-2x ml-4 fa-shopping-cart"></i></a>
            </div>
        </div>

    </div>
</nav>
